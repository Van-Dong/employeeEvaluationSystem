<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/base :: head(#{page.department})}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="~{layouts/base :: header}"></header>

<!--  Content  -->
<div class="my-4 px-3" style="min-height: 80vh">
    <form action="#" th:action="@{/department/update/{id}(id=${departmentDTO.id})}" th:object="${departmentDTO}" method="post">
        <h3 class="mb-3" th:text="#{department.update.title}">Edit Department</h3>
        <div class="form-group">
            <label for="code" th:text="#{department.form.code}" class="mb-1">Department Code</label>
            <input type="text" th:field="*{code}" class="form-control" id="code" th:placeholder="#{department.form.placeholder.code}">
            <p th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-danger">Invalid Code</p>
        </div>
        <div class="form-group">
            <label for="name" th:text="#{department.form.name}" class="mb-1">Department Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" th:placeholder="#{department.form.placeholder.name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Invalid Name</p>
        </div>
        <button type="submit" class="btn btn-primary mt-3" th:text="#{button.update}">Update</button>
        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}" class="text-danger">An error occurred</p>
        </div>
    </form>
</div>

<footer th:replace="~{layouts/base :: footer}"></footer>
</body>
</html>
