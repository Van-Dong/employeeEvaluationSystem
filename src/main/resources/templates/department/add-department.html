<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/base :: head('Department Manager')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="~{layouts/base :: header}"></header>

<!--  Content  -->
<div class="my-4 px-3" style="min-height: 80vh">
    <form action="#" th:action="@{/department/save}" th:object="${departmentDTO}" method="post">
        <div class="form-group">
            <label for="code">Department Code</label>
            <input type="text" th:field="*{code}" class="form-control" id="code" aria-describedby="emailHelp" placeholder="Enter Code">
            <p th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-danger">Invalid Code</p>
        </div>
        <div class="form-group">
            <label for="name">Department Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Invalid Name</p>
        </div>
        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}" class="text-danger">An error occurred</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<footer th:replace="~{layouts/base :: footer}"></footer>
</body>
</html>
