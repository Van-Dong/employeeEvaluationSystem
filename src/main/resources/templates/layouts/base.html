<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Evaluation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--  Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        // Create Toast message
        function createToast(type, message) {
            if (type == "info") {

                $("#info_toast div.toast-body").html(message)

                $("#info_toast").addClass("show")

                setTimeout(function() {
                    $("#info_toast").removeClass("show")
                }, 5000);

            } else if (type == "warning") {
                $("#warning_toast div.toast-body").html(message)

                $("#warning_toast").addClass("show")

                setTimeout(function() {
                    $("#warning_toast").removeClass("show")
                }, 5000);

            } else if (type == "danger") {
                $("#danger_toast div.toast-body").html(message)

                $("#danger_toast").addClass("show")

                setTimeout(function() {
                    $("#danger_toast").removeClass("show")
                }, 5000);
            }
        }
    </script>
</head>
<body>
<!-- Header -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ABC Group </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/department" th:href="@{/department}">Department</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employee" th:href="@{/employee}">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/evaluation" th:href="@{/evaluation}">Evaluation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user" th:href="@{/user}">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user" th:href="@{/ranking}">Ranking</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>

<!-- Content -->
<h2>Welcome to our company</h2>

<!-- Footer -->
<footer class="bg-body-tertiary text-center text-lg-start" th:fragment="footer">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2024 Copyright:
        <a class="text-body" href="https://vietis.com.vn/">VietIS.com.vn</a>
    </div>
    <!-- Copyright -->
</footer>
<div class="position-fixed top-0 end-0 p-3" th:fragment="toast" style="z-index: 11">
    <div id="info_toast" class="toast align-items-center text-bg-primary border-0 text-wrap fw-bolder" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <div id="warning_toast" class="toast align-items-center text-bg-warning border-0 text-wrap fw-bolder" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <div id="danger_toast" class="toast align-items-center text-bg-danger border-0 text-wrap fw-bolder" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

</div>

</body>
</html>
