<!DOCTYPE html>
<html lang="en">
<head th:replace="~{layouts/base :: head('Register')}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="my-4 px-3 mx-auto d-flex align-items-center" style="min-height: 80vh; max-width: 800px;">
  <section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">　
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">

              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

              <!-- Form register-->
              <form class="mx-1 mx-md-4" id="register_form" action="#" th:action="@{/user/register}" method="post" th:object="${userCreationRequest}">

                <div class="d-flex flex-row align-items-center mb-4">
                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <label class="form-label" for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" th:field="*{username}"/>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <label class="form-label" for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" th:field="*{password}"/>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>

                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <label class="form-label" for="confirm_password">Repeat password:
                    </label>
                    <input type="password" id="confirm_password" class="form-control"  name="confirm_password" />
                    <div id="errorConfirmPassword" class="text-danger"></div>
                  </div>
                </div>
                <div>
                  <p>Have an account ? <a th:href="@{/user/login}">Sign in</a></p>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
              </form>

            </div>
          </div>
        </div>　
      </div>
    </div>
  </section>
</div>

<footer th:replace="~{layouts/base :: footer}"></footer>
<script th:inline="javascript">
  $(document).ready(function(){
    $("#register_form").submit(function(e) {
      e.preventDefault();
      if ($("#password").val() !== $("#confirm_password").val()) {
        $("#errorConfirmPassword").text("Repeat password is not match")
        console.log("Repeat password is not match")
      } else {
        $("#errorConfirmPassword").text("")
        $(this)[0].submit()
      }

    })
  })
</script>
</body>
</html>
